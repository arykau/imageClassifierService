<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image upload</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="card text-dark bg-light" id="mainCard">
        <div class="card-body">
            <h1 class="card-title" style="margin-bottom: 30px;">Image classifier</h1>
            <div style="height: 40px;"><h4 id="endText">{{ class }}</h4></div>
            <div id="imgContainer">
                <h6 id="conText">Upload you image and then classify</h6>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <form action="uploadImage" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <button class="btn btn-warning me-md-2" type="button" id="fileBtn" onclick="document.getElementById('imgInput').click()">Upload</button>
                    <input type='file' id="imgInput" name="image_input" style="display:none" accept="image/png, image/jpg">
                    <button class="btn btn-warning" id="classifyBtn" type="submit">Classify</button>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="static/js/base.js"></script>
</body>
</html>
